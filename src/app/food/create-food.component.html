<h3>Stworz Posiłek</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="foodName">Nazwa</label>
      <input type="text" class="form-control" id="foodName" required [(ngModel)]="food.foodName" name="foodName">
    </div>

    <div class="form-group">
      <label for="price">Cena</label>
      <input type="number" class="form-control" id="price" min=0 required [(ngModel)]="food.price" name="price">
    </div>

    <button type="submit" class="btn btn-success">Dodaj</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Dodano posiłek pomyslnie</h4>
  <button class="btn btn-success" (click)="newFood()">Dodaj Posiłek</button>
</div>
